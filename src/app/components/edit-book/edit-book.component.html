<div class="container">
  <h2 class="text-center">Edit Book</h2>
  <div class="card mb-3" >
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{image}} class="img-fluid rounded-start" >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <form [formGroup]="bookForm" (submit)="onSubmit()" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': isControlInvalid('name') && isControlTouched('name')}">
              <div *ngIf="isControlInvalid('name') && isControlTouched('name')" class="invalid-feedback">
                Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="isbn">ISBN:</label>
              <input type="text" id="isbn" formControlName="isbn" class="form-control" [ngClass]="{'is-invalid': isControlInvalid('isbn') && isControlTouched('isbn')}">
              <div *ngIf="isControlInvalid('isbn') && isControlTouched('isbn')" class="invalid-feedback">
                ISBN is required.
              </div>
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <div class="row">
                <div class="col-8">
                  <select id="author" formControlName="author" class="form-control">
                    <option *ngFor="let author of authors" [value]="author._id">{{ author.first_name }} {{ author.last_name }}</option>
                  </select>
                  <div *ngIf="isControlInvalid('author') && isControlTouched('author') && !isAuthorSelected()" class="invalid-feedback">
                    Author ID is required.
                  </div>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary btn-sm " (click)="updateAuthor(bookForm.value.author)">Update Author</button> 
                </div>
              </div>

            </div>
            <button class="btn btn-primary btn-sm mr-2" (click)="goBack()">Go Back</button>
            <button type="submit" [disabled]="bookForm.invalid" class="btn btn-success btn-sm">Update Book</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
