<div class="container">
  <h2 style="text-align: center;">Book List</h2>
  <div class="row">
    <div class="col-md-4 mb-3 text-center" *ngFor="let book of books">
      <div class="card h-100 text-center">
        <img src="{{ image }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p>
          <p class="card-text"><strong>Author:</strong> {{ book?.author?.first_name }} {{ book?.author?.last_name }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-sm mr-2" (click)="showDetails(book._id)">Details</button>
          <button class="btn btn-warning btn-sm mr-2" (click)="updateDetails(book._id)">Update</button>
          <button class="btn btn-danger btn-sm" (click)="deleteDetails(book._id)">Delete</button>
        </div>
      </div>
    </div>
    <div class="col-12 mt-4 text-center" style="display: flex; justify-content: center;">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(1)">First</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
        </li>
        <li class="page-item" *ngFor="let page of getPagesArray(totalPages)">
          <button class="page-link" [class.active]="currentPage === page" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="goToPage(totalPages)">Last</button>
        </li>
      </ul>
    </div>
  </div>
</div>
